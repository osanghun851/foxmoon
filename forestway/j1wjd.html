    async function loadUserRegionPrograms() {
      try {
  const token = localStorage.getItem("token");
  if (!token) {
    alert("로그인이 필요합니다!");
    return loadPrograms("JK"); // 기본 전국
  }

  // 1️⃣ 로그인된 사용자 주소 가져오기
  const res = await fetch("https://foxmoonbackend.onrender.com/api/user/address", {
    method: "GET",
    headers: {
      "Authorization": `Bearer ${token}`, // ✅ JWT 인증
      "Content-Type": "application/json"
    }
  });

  if (!res.ok) {
    alert("주소 정보를 불러올 수 없습니다.");
    return loadPrograms("JK");
  }

  const data = await res.json();
  if (!data.address) {
    alert("주소 정보를 불러올 수 없습니다.");
    return loadPrograms("JK"); // 기본 전국
  }

  // 2️⃣ 주소에서 도만 추출
  const regionText = data.address.split("/")[0]; // "경기도/성남시" → "경기도"

  // 3️⃣ 지역 매핑
  const regionMap = {
    "서울특별시": "seoul",
    "경기도": "gyeonggi",
    "경상남도": "gsnd",
    "경상북도": "gsbd",
    "제주특별자치도": "jjd"
  };
  const regionKey = regionMap[regionText] || "JK";

  // 4️⃣ 프로그램 표시
  loadPrograms(regionKey);
} catch (err) {
  console.error("주소 불러오기 오류:", err);
  loadPrograms("JK");
}

      }

      function loadPrograms(region) {
  const list = document.getElementById("program-list");
  list.innerHTML = "";

  // 전국 + 선택 지역 배열 만들기
  const regionsToShow = ["JK"];
  if (region !== "JK") regionsToShow.push(region);

  regionsToShow.forEach(r => {
    if (!programData[r]) return;

    programData[r].forEach(program => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-text">
          <div class="line"><strong>${program.name}</strong></div>
          <div class="line">요약: ${program.summary}</div>
          <div class="line">문의: ${program.contact}</div>
        </div>
      `;
      list.appendChild(card);
    });
  });
}

      window.onload = loadUserRegionPrograms;
    </script>
