<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기러기 알림</title>
  <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
  <style>
* { box-sizing: border-box; }

html, body {
  margin: 0; padding: 0;
  height: 100dvh; width: 100vw;
  display: flex; justify-content: center; align-items: center;
  background: #fff;
  font-family: 'Gugi', sans-serif;
}

.canvas {
  position: relative;
  width: 100%;
  max-width: calc(100dvh * 9 / 16);
  height: 100dvh;
  background: #B2BEB5;

}

.title {
  position: absolute;
  width: 25dvh;
  height: 7.14dvh;
  left: 3.5dvh;
  top: 5dvh;
  background: #2E2E2E;
  box-shadow: 0px 0.52dvh 0.21dvh rgba(0, 0, 0, 0.25);
  border-radius: 1.04dvh; 
  color:#fff;
  border-radius: 1.6dvh;
  padding: 1.3dvh 3dvh;
  font-size: 3.5dvh;
  box-shadow: 0 0.8dvh 0.6dvh rgba(0,0,0,.25);
  text-align: center;
}

#filterSelect{
  position: absolute;
  top: 19dvh; left: 3.6dvh;
  width: 20dvh; height: 5dvh;
  background: #fff;
  border-radius: 1.6dvh;
  display: flex; align-items: center;
  padding: 0 5.6dvh 0 2dvh;
  box-shadow: 0 0.4dvh 0.8dvh rgba(0,0,0,0.08);
  font-size: 2.4dvh;
}
.select-wrap::after {
  content: "";
  position: absolute;
  left: 19.06dvh;
  top: 21.5dvh;  
  transform: translateY(-50%);
  width: 0; height: 0;
  border-left: 1.8dvh solid transparent;
  border-right: 1.8dvh solid transparent;
  border-top: 2.2dvh solid #222;
  pointer-events: none;
}
select {
  -webkit-appearance: none; appearance: none;
  border: none; outline: none;
  width: 100%; height: 100%;
  font: inherit; color: #333; background: transparent;
}

.btn-settings {
  position: absolute;
  width: 7.97dvh;
  height: 5dvh;
  left: 45.52dvh;
  top: 19dvh;
  background: #2E2E2E;
  border-radius: 1.04dvh; 
  color: #fff;
  border: none; 
  border-radius: 1.6dvh;
  font-size: 2.4dvh; cursor: pointer;
  box-shadow: 0 0.5dvh 0.9dvh rgba(0,0,0,0.15),
              inset 0 0.4dvh 0.8dvh rgba(255,255,255,0.06);
  font-family: 'Gugi', sans-serif;
}

.panel {
  position: absolute;
  left: 3.6dvh; right: 3.6dvh;
  top: 26dvh; bottom: 12dvh;
  background: #fff;
  border-radius: 2.2dvh;
  box-shadow: inset 0 0.6dvh 1.2dvh rgba(0,0,0,0.06);
  overflow-y: auto;
  padding: 2.6dvh 2.6dvh 4dvh;
}

.item {
  background: #f6f7f6;
  border: 1px solid #e6e8e6;
  border-radius: 1.6dvh;
  padding: 2.2dvh 2.2dvh;
  margin-bottom: 2.2dvh;
  display: flex; align-items: center; gap: 1.8dvh;
  opacity: 0; transform: translateY(1.6dvh);
  transition: opacity .35s ease, transform .35s ease;
  flex-direction: column;
}
.item.show { opacity: 1; transform: translateY(0); }
.item-title { font-size: 2.4dvh; color:#111; }
.spacer { flex: 1; }

.btn-back {
  position: absolute;
  right: 1dvh; bottom: 1dvh;
  width: 11dvh; height: 11dvh; border-radius: 50%;
  border: none; cursor: pointer;
  background: url('assets/back.png') center/56% no-repeat;
}

.bird {
  position: absolute;
  width: 17.00dvh;
  height: 14.42dvh;
  left: 34.53dvh;
  top: 4.01dvh;
}
.foot-bottom {
  position: absolute; left: 4dvh; bottom: 3dvh;
  width: 16dvh; opacity:1; pointer-events: none;
}

  </style>
</head>
<body>
  <div class="canvas">
    <div class="title">기러기 알림</div>

    <!-- 데코 -->
    <a href="./gex.html"><img class="bird" src="assets/hi.png" alt="기러기" /></a>
    <img class="foot-bottom" src="assets/foot.png" alt="" />

    <!-- 드롭다운 -->
    <div class="select-wrap">
      <select id="filterSelect" aria-label="알림 선택">
        
        <option value="job">일자리 알림</option>
        <option value="house">집찾기 알림</option>
        
        <option value="news">뉴스 알림</option>
      </select>
    </div>

    <button class="btn-settings" onclick="location.href='./settings.html'">설정</button>

    <section class="panel" id="panel" aria-label="알림 목록"></section>

    <button class="btn-back" title="뒤로가기" aria-label="뒤로가기" onclick="location.href='../index.html'"></button>
  </div>

  <script>
    const panel = document.getElementById('panel');
    const select = document.getElementById('filterSelect');
  
    let leaseItems = [];
    let newsItems = [];
    let workItems = []; 
    async function loadUserData() {
      try {
        const res = await fetch('http://localhost:3000/api/user-data', { credentials: 'include' });
        if (!res.ok) throw new Error('데이터 로드 실패');
        const data = await res.json();
        leaseItems = data.leaseItems || [];
        newsItems = data.newsItems || [];
        workItems = data.workItems || [];
      } catch (err) {
        console.error(err);
      }
    }
  
    function renderItems(type) {
  panel.innerHTML = '';
  if (!type) return;

  let data = [];
  if (type === 'house') data = leaseItems;
  else if (type === 'news') data = newsItems;
  else if (type === 'job') data = workItems; // ✅ return 대신 workItems 할당

  data.forEach((item, i) => {
    const div = document.createElement('div');
    div.className = 'item';

    if (type === 'house') {
      div.innerHTML = `
        <div class="item-title">${item.complexName || '임대 정보'}</div>
        <div>지역: ${item.regionName || '-'}</div>
        <div>유형: ${item.supplyTypeName || '-'} / 전용면적: ${item.exclusiveArea || '-'}㎡</div>
        <div>보증금: ${item.deposit?.toLocaleString() || '-'} / 월세: ${item.monthlyRent?.toLocaleString() || '-'}</div>
        <div>입주예정: ${
          item.firstMoveInYM
            ? item.firstMoveInYM.slice(0, 4) + '년 ' + item.firstMoveInYM.slice(4, 6) + '월'
            : '-'
        }</div>
      `;
    } else if (type === 'news') {
      div.innerHTML = `
        <div class="item-title">${item.title || '뉴스'}</div>
        <div>${item.description || '-'} <a href="${item.link}" target="_blank">보기</a></div>
      `;
    } else if (type === 'job') {
      div.innerHTML = `
        <div class="item-title">${item.title || '공채속보'}</div>
        <div>기업: ${item.company || '-'}</div>
        <div>분야: ${item.type || '-'}</div>
        <div>기간: ${item.period || '-'}</div>
        <div><a href="${item.link}" target="_blank">채용사이트</a></div>
      `;
    }

    panel.appendChild(div);

   
    div.classList.add('show')
  });
}
  
    select.addEventListener('change', () => renderItems(select.value));
  
    async function init() {
      panel.innerHTML = '<div class="item-title">기러기가 소식을 가져오는 중...<div>';
      await loadUserData();
      if (select.value) renderItems(select.value);
    }
    init();
  </script>
    
</body>
</html>
