<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기러기 알림</title>
  <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0;
      height: 100vh; width: 100vw;
      display: flex; justify-content: center; align-items: center;
      background: #fff;
      font-family: 'Gugi', sans-serif;
    }

    .canvas {
      position: relative;
      width: 100%;
      max-width: calc(100vh * 9 / 16);
      height: 100vh;
      background: #B2BEB5;
      overflow: hidden;
    }

    .title {
      position: absolute;
width: 25vh;       /* 515 / 1920 * 100 */
height: 7.14vh;       /* 137 / 1920 * 100 */
left: 3.5vh;         /* 54 / 1920 * 100 */
top: 5vh;          /* 104 / 1920 * 100 */
background: #2E2E2E;
box-shadow: 0px 0.52vh 0.21vh rgba(0, 0, 0, 0.25); /* 10px, 4px -> vh 변환 */
border-radius: 1.04vh; /* 20 / 1920 * 100 */ color:#fff;
      border-radius: 1.6vh;
      padding: 1.3vh 3vh;
      font-size: 3.5vh;
      box-shadow: 0 0.8vh 0.6vh rgba(0,0,0,.25);
      text-align: center;
    }

    #filterSelect{
      position: absolute;
      top: 19vh; left: 3.6vh;
      width: 20vh; height: 5vh;
      background: #fff;
      border-radius: 1.6vh;
      display: flex; align-items: center;
      padding: 0 5.6vh 0 2vh;
      box-shadow: 0 0.4vh 0.8vh rgba(0,0,0,0.08);
      font-size: 2.4vh;
    }
    .select-wrap::after {
      content: "";
      position: absolute;
      left: 19.06vh;
      top: 21.5vh;  
      transform: translateY(-50%);
      width: 0; height: 0;
      border-left: 1.8vh solid transparent;
      border-right: 1.8vh solid transparent;
      border-top: 2.2vh solid #222;
      pointer-events: none; /* ← 추가 */
    }
    select {
      -webkit-appearance: none; appearance: none;
      border: none; outline: none;
      width: 100%; height: 100%;
      font: inherit; color: #333; background: transparent;
    }

    .btn-settings {
      position: absolute;
width: 7.97vh;        /* 153 / 1920 * 100 */
height: 5vh;       /* 85 / 1920 * 100 */
left: 45.52vh;        /* 874 / 1920 * 100 */
top: 19vh;         /* 377 / 1920 * 100 */
background: #2E2E2E;
border-radius: 1.04vh; /* 20 / 1920 * 100 */color: #fff;
      border: none; 
      border-radius: 1.6vh;
      font-size: 2.4vh; cursor: pointer;
      box-shadow: 0 0.5vh 0.9vh rgba(0,0,0,0.15),
                  inset 0 0.4vh 0.8vh rgba(255,255,255,0.06);
                  font-family: 'Gugi', sans-serif;
    }

    .panel {
      position: absolute;
      left: 3.6vh; right: 3.6vh;
      top: 26vh; bottom: 12vh;
      background: #fff;
      border-radius: 2.2vh;
      box-shadow: inset 0 0.6vh 1.2vh rgba(0,0,0,0.06);
      overflow-y: auto;
      padding: 2.6vh 2.6vh 4vh;
    }

    .item {
      background: #f6f7f6;
      border: 1px solid #e6e8e6;
      border-radius: 1.6vh;
      padding: 2.2vh 2.2vh;
      margin-bottom: 2.2vh;
      display: flex; align-items: center; gap: 1.8vh;
      opacity: 0; transform: translateY(1.6vh);
      transition: opacity .35s ease, transform .35s ease;
      flex-direction: column; /* ← 세로 정렬 */
    }
    .item.show { opacity: 1; transform: translateY(0); }
    .item-title { font-size: 2.4vh; color:#111; }
    .spacer { flex: 1; }



    .btn-back {
      position: absolute;
      right: 1vh; bottom: 1vh;
      width: 11vh; height: 11vh; border-radius: 50%;
      border: none; cursor: pointer;
      background:  url('assets/back.png') center/56% no-repeat;
      
    }

    /* 데코 */
    .bird {
      position: absolute;
width: 17.00vh;       /* 326.32 / 1920 * 100 -> 높이값 사용 */
height: 14.42vh;      /* 276.92 / 1920 * 100 -> 너비값 사용 */
left: 34.53vh;        /* 663.68 / 1920 * 100 */
top: 4.01vh;
    }
    .foot-bottom {
      position: absolute; left: 4vh; bottom: 3vh;
      width: 16vh; opacity:1; pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="title">기러기 알림</div>

    <!-- 데코 -->
    <a href="./gex.html"><img class="bird" src="assets/hi.png" alt="기러기" /></a>
    <img class="foot-bottom" src="assets/foot.png" alt="" />

    <!-- 드롭다운 -->
    <div class="select-wrap">
      <select id="filterSelect" aria-label="알림 선택">
        
        <option value="job">일자리 알림</option>
        <option value="house">집찾기 알림</option>
        
        <option value="news">뉴스 알림</option>
      </select>
    </div>

    <button class="btn-settings" onclick="location.href='./settings.html'">설정</button>

    <section class="panel" id="panel" aria-label="알림 목록"></section>

    <button class="btn-back" title="뒤로가기" aria-label="뒤로가기" onclick="location.href='../mainmypage/index.html'"></button>
  </div>

  <script>
    const panel = document.getElementById('panel');
    const select = document.getElementById('filterSelect');
  
    let leaseItems = [];
    let newsItems = [];
    let workItems = []; 
    async function loadUserData() {
      try {
        const res = await fetch('http://localhost:3000/api/user-data', { credentials: 'include' });
        if (!res.ok) throw new Error('데이터 로드 실패');
        const data = await res.json();
        leaseItems = data.leaseItems || [];
        newsItems = data.newsItems || [];
        workItems = data.workItems || [];
      } catch (err) {
        console.error(err);
      }
    }
  
    function renderItems(type) {
  panel.innerHTML = '';
  if (!type) return;

  let data = [];
  if (type === 'house') data = leaseItems;
  else if (type === 'news') data = newsItems;
  else if (type === 'job') data = workItems; // ✅ return 대신 workItems 할당

  data.forEach((item, i) => {
    const div = document.createElement('div');
    div.className = 'item';

    if (type === 'house') {
      div.innerHTML = `
        <div class="item-title">${item.complexName || '임대 정보'}</div>
        <div>지역: ${item.regionName || '-'}</div>
        <div>유형: ${item.supplyTypeName || '-'} / 전용면적: ${item.exclusiveArea || '-'}㎡</div>
        <div>보증금: ${item.deposit?.toLocaleString() || '-'} / 월세: ${item.monthlyRent?.toLocaleString() || '-'}</div>
        <div>입주예정: ${
          item.firstMoveInYM
            ? item.firstMoveInYM.slice(0, 4) + '년 ' + item.firstMoveInYM.slice(4, 6) + '월'
            : '-'
        }</div>
      `;
    } else if (type === 'news') {
      div.innerHTML = `
        <div class="item-title">${item.title || '뉴스'}</div>
        <div>${item.description || '-'} <a href="${item.link}" target="_blank">보기</a></div>
      `;
    } else if (type === 'job') {
      div.innerHTML = `
        <div class="item-title">${item.title || '공채속보'}</div>
        <div>기업: ${item.company || '-'}</div>
        <div>분야: ${item.type || '-'}</div>
        <div>기간: ${item.period || '-'}</div>
        <div><a href="${item.link}" target="_blank">채용사이트</a></div>
      `;
    }

    panel.appendChild(div);

   
    div.classList.add('show')
  });
}
  
    select.addEventListener('change', () => renderItems(select.value));
  
    async function init() {
      panel.innerHTML = '<div class="item-title">기러기가 소식을 가져오는 중...<div>';
      await loadUserData();
      if (select.value) renderItems(select.value);
    }
    init();
  </script>
    
</body>
</html>
